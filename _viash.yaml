name: rnaseq

viash_version: 0.9.0

source: src
target: target

info:
  test_resources:
    - path: gs://viash-hub-test-data/rnaseq/v1
      dest: testData

config_mods: |
  .requirements.commands := ['ps']
  .runners[.type == 'nextflow'].directives.tag := '$id'

repositories:
  - name: biobox
    type: vsh
    repo: biobox
    tag: main
  - name: craftbox
    type: vsh
    repo: craftbox
    tag: v0.1.0
