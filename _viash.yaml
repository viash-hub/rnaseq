viash_version: 0.9.0-RC2

source: src
target: target

config_mods: |
  .version := 'dev'
  .requirements.commands := ['ps']
  .engines[.type == 'docker'].target_registry := 'ghcr.io'
  .engines[.type == 'docker'].target_organization := 'data-intuitive'
  .engines[.type == 'docker'].target_image_source := 'https://github.com/data-intuitive/rnaseq.vsh'
  .runners[.type == 'nextflow'].directives.tag := '$id'
  .runners[.type == 'nextflow'].auto.simplifyOutput := false