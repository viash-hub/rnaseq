viash_version: 0.7.5

source: src
target: target

config_mods: |
  .functionality.version := 'dev'
  .functionality.requirements.commands := ['ps']
  .platforms[.type == 'docker'].namespace_separator := '_'
  .platforms[.type == 'docker'].target_registry := 'ghcr.io'
  .platforms[.type == 'docker'].target_organization := 'data-intuitive'
  .platforms[.type == 'docker'].target_image_source := 'https://github.com/data-intuitive/rnaseq.vsh'
  .platforms[.type == 'nextflow'].directives.tag := '$id'
