- type: "docker"
  id: "docker"
  image: "ubuntu:22.04"
  target_organization: "data-intuitive"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/data-intuitive/rnaseq.vsh"
  setup:
  - type: "docker"
    run:
    - "apt-get update && \\\napt-get install -y --no-install-recommends ${PACKAGES}\
      \ && \\\nwget --no-check-certificate https://github.com/samtools/samtools/releases/download/1.18/samtools-1.18.tar.bz2\
      \ && \\\ntar -xjf samtools-1.18.tar.bz2 && \\\nrm samtools-1.18.tar.bz2 && \\\
      \ncd samtools-1.18 && \\\n./configure && \\\nmake && \\\nmake install && \\\n\
      cd\n"
    env:
    - "PACKAGES build-essential gcc g++ autoconf automake make wget zlib1g-dev unzip\
      \ autoconf make gcc perl libbz2-dev liblzma-dev libcurl4-gnutls-dev libssl-dev\
      \ libncurses5-dev bzip2 gawk"
  entrypoint: []
  cmd: null
