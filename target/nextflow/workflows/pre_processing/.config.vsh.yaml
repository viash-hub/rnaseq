functionality:
  name: "pre_processing"
  namespace: "workflows"
  version: "dev"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "ID of the sample."
      info: null
      example:
      - "foo"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--fastq_1"
      description: "Path to the sample (or read 1 of paired end sample)."
      info: null
      example:
      - "input.fastq.gz"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--fastq_2"
      description: "Path to read 2 of the sample."
      info: null
      must_exist: false
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--strandedness"
      description: "Sample strand-specificity. Must be one of unstranded, forward,\
        \ reverse or auto"
      info: null
      default:
      - "auto"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--bbsplit_index"
      description: "BBsplit index"
      info: null
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--bbsplit_fasta_list"
      description: "Path to comma-separated file containing a list of reference genomes\
        \ to filter reads against with BBSplit. To use BBSplit, \"--skip_bbsplit\"\
        \ must be explicitly set to \"false\". The file should contain 2 (comma separated)\
        \ columns - short name and full path to reference genome(s)"
      info: null
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--ribo_database_manifest"
      description: "Text file containing paths to fasta files (one per line) that\
        \ will be used to create the database for SortMeRNA."
      info: null
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--transcript_fasta"
      description: "Path to FASTA transcriptome file."
      info: null
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--gtf"
      description: "Path to GTF annotation file."
      info: null
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--salmon_index"
      description: "Path to directory containing the Salmon index"
      info: null
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--num_trimmed_reads"
      description: "Number of reads after trimming"
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Extra pipeline options"
    arguments:
    - type: "boolean"
      name: "--skip_qc"
      description: "Skip QC steps of the workflow."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "FastQC options"
    arguments:
    - type: "boolean"
      name: "--skip_fastqc"
      description: "Skip FatQC step."
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "UMI-tools options"
    arguments:
    - type: "boolean"
      name: "--with_umi"
      description: "Enable UMI-based read deduplication."
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--skip_umi_extract"
      description: "Skip umi_tools extract step."
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--umitools_extract_method"
      description: "UMI pattern to use."
      info: null
      default:
      - "string"
      required: false
      choices:
      - "string"
      - "regex"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--umitools_bc_pattern"
      description: "The UMI barcode pattern to use e.g. 'NNNNNN' indicates that the\
        \ first 6 nucleotides of the read are from the UMI."
      info: null
      default:
      - ""
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--umitools_bc_pattern2"
      description: "The UMI barcode pattern to use if the UMI is located in read 2."
      info: null
      default:
      - ""
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--umi_discard_read"
      description: "After UMI barcode extraction discard either R1 or R2 by setting\
        \ this parameter to 1 or 2, respectively."
      info: null
      default:
      - 0
      required: false
      choices:
      - 0
      - 1
      - 2
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--umitools_umi_separator"
      description: "The character that separates the UMI in the read name. Most likely\
        \ a colon if you skipped the extraction with UMI-tools and used other software."
      info: null
      default:
      - "_"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--umitools_grouping_method"
      description: "Method to use to determine read groups by subsuming those with\
        \ similar UMIs. All methods start by identifying the reads with the same mapping\
        \ position, but treat similar yet nonidentical UMIs differently."
      info: null
      default:
      - "directional"
      required: false
      choices:
      - "unique"
      - "percentile"
      - "cluster"
      - "adjacency"
      - "directional"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--save_umi_intermeds"
      description: "If this option is specified, intermediate FastQ and BAM files\
        \ produced by UMI-tools are also saved in the results directory."
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Read trimming options"
    arguments:
    - type: "string"
      name: "--trimmer"
      description: "Specify the trimming tool to use."
      info: null
      default:
      - "trimgalore"
      required: false
      choices:
      - "trimgalore"
      - "fastp"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--extra_trimgalore_args"
      description: "Extra arguments to pass to Trim Galore! command in addition to\
        \ defaults defined by the pipeline."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--extra_fastp_args"
      description: "Extra arguments to pass to fastp command in addition to defaults\
        \ defined by the pipeline."
      info: null
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--min_trimmed_reads"
      description: "Minimum number of trimmed reads below which samples are removed\
        \ from further processing. Some downstream steps in the pipeline will fail\
        \ if this threshold is too low."
      info: null
      default:
      - 10000
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--skip_trimming"
      description: "Skip the adapter trimming step."
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--save_trimmed"
      description: "Save the trimmed FastQ files in the results directory."
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Alignment options"
    arguments:
    - type: "string"
      name: "--extra_salmon_quant_args"
      description: "Extra arguments to pass to salmon quant command in addition to\
        \ defaults defined by the pipeline."
      info: null
      default:
      - ""
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Read filtering options"
    arguments:
    - type: "boolean"
      name: "--skip_bbsplit"
      description: "Skip BBSplit for removal of non-reference genome reads."
      info: null
      default:
      - true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "boolean"
      name: "--remove_ribo_rna"
      description: "Enable the removal of reads derived from ribosomal RNA using SortMeRNA."
      info: null
      default:
      - false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Other options"
    arguments:
    - type: "string"
      name: "--extra_fq_subsample_args"
      description: "Extra arguments to pass to fq subsample command in addition to\
        \ defaults defined by the pipeline."
      info: null
      default:
      - "--record-count 1000000 --seed 1"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Output"
    arguments:
    - type: "file"
      name: "--qc_output1"
      description: "Path to output directory"
      info: null
      default:
      - "$id.$key.read1.fastq.gz"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--qc_output2"
      description: "Path to output directory"
      info: null
      default:
      - "$id.$key.read2.fastq.gz"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--fastqc_html_1"
      description: "FastQC HTML report for read 1."
      info: null
      default:
      - "$id.read1.fastqc.html"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--fastqc_html_2"
      description: "FastQC HTML report for read 2."
      info: null
      default:
      - "$id.read2.fastqc.html"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--fastqc_zip_1"
      description: "FastQC report archive for read 1."
      info: null
      default:
      - "$id.read1.fastqc.zip"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--fastqc_zip_2"
      description: "FastQC report archive for read 2."
      info: null
      default:
      - "$id.read2.fastqc.zip"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--trim_log_1"
      info: null
      default:
      - "$id.read1.trimming_report.txt"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--trim_log_2"
      info: null
      default:
      - "$id.read2.trimming_report.txt"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--trim_html_1"
      info: null
      default:
      - "$id.read1.trimmed_fastqc.html"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--trim_html_2"
      info: null
      default:
      - "$id.read2.trimmed_fastqc.html"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--trim_zip_1"
      info: null
      default:
      - "$id.read1.trimmed_fastqc.zip"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--trim_zip_2"
      info: null
      default:
      - "$id.read2.trimmed_fastqc.zip"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--sortmerna_log"
      description: "Sortmerna log file."
      info: null
      default:
      - "$id.sortmerna.log"
      must_exist: false
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--salmon_json_info"
      description: "File containing meta information from Salmon quant"
      info: null
      default:
      - "$id.salmon_meta_info.json"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
