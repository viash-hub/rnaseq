name: "rnaseq"
namespace: "workflows"
version: "main_build"
argument_groups:
- name: "Input"
  arguments:
  - type: "string"
    name: "--id"
    description: "ID of the sample."
    info: null
    example:
    - "foo"
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--fastq_1"
    description: "Path to the sample (or read 1 of paired end sample)."
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "file"
    name: "--fastq_2"
    description: "Path to read 2 of the sample."
    info: null
    must_exist: false
    create_parent: true
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--strandedness"
    description: "Sample strand-specificity. Must be one of unstranded, forward, reverse\
      \ or auto"
    info: null
    default:
    - "auto"
    required: false
    choices:
    - "unstranded"
    - "forward"
    - "reverse"
    - "auto"
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Reference genome options"
  arguments:
  - type: "file"
    name: "--fasta"
    description: "Path to FASTA genome file."
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--gtf"
    description: "Path to GTF annotation file. This parameter is *mandatory* if --genome\
      \ is not specified."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--gff"
    description: "Path to GFF3 annotation file. Required if \"--gtf\" is not specified."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--additional_fasta"
    description: "FASTA file to concatenate to genome FASTA file e.g. containing spike-in\
      \ sequences."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--transcript_fasta"
    description: "Path to FASTA transcriptome file."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--gene_bed"
    description: "Path to BED file containing gene intervals. This will be created\
      \ from the GTF file if not specified."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--splicesites"
    description: "Splice sites file required for HISAT2."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--star_index"
    description: "Path to directory or tar.gz archive for pre-built STAR index."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--rsem_index"
    description: "Path to directory or tar.gz archive for pre-built RSEM index."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--salmon_index"
    description: "Path to directory or tar.gz archive for pre-built Salmon index."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--kallisto_index"
    description: "Path to directory or tar.gz archive for pre-built Kallisto index."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--hisat2_index"
    description: "Path to directory or tar.gz archive for pre-built HISAT2 index."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--hisat2_build_memory"
    description: "Minimum memory required to use splice sites and exons in the HiSAT2\
      \ index build process."
    info: null
    default:
    - "200.GB"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--gencode"
    description: "Specify if the GTF annotation is in GENCODE format."
    info: null
    direction: "input"
  - type: "string"
    name: "--gtf_extra_attributes"
    description: "Additional gene identifiers from the input GTF file when running\
      \ Salmon. More than one value can be specified separated by comma."
    info: null
    default:
    - "gene_name"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--gtf_group_features"
    description: "Define the attribute type used to group features in the GTF file\
      \ when running Salmon."
    info: null
    default:
    - "gene_id"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--featurecounts_group_type"
    description: "The attribute type used to group feature types in the GTF file when\
      \ generating the biotype plot with featureCounts."
    info: null
    default:
    - "gene_biotype"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--featurecounts_feature_type"
    description: "By default, the pipeline assigns reads based on the 'exon' attribute\
      \ within the GTF file."
    info: null
    default:
    - "exon"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Read trimming options"
  arguments:
  - type: "string"
    name: "--trimmer"
    description: "Specify the trimming tool to use."
    info: null
    default:
    - "trimgalore"
    required: false
    choices:
    - "trimgalore"
    - "fastp"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--extra_trimgalore_args"
    description: "Extra arguments to pass to Trim Galore! command in addition to defaults\
      \ defined by the pipeline."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--extra_fastp_args"
    description: "Extra arguments to pass to fastp command in addition to defaults\
      \ defined by the pipeline."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_trimmed_reads"
    description: "Minimum number of trimmed reads below which samples are removed\
      \ from further processing. Some downstream steps in the pipeline will fail if\
      \ this threshold is too low."
    info: null
    default:
    - 10000
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Read filtering options"
  arguments:
  - type: "file"
    name: "--bbsplit_fasta_list"
    description: "Path to comma-separated file containing a list of reference genomes\
      \ to filter reads against with BBSplit. To use BBSplit, \"--skip_bbsplit\" must\
      \ be explicitly set to \"false\". The file should contain 2 (comma separated)\
      \ columns - short name and full path to reference genome(s)"
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--bbsplit_index"
    description: "Path to directory or tar.gz archive for pre-built BBSplit index."
    info: null
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--remove_ribo_rna"
    description: "Enable the removal of reads derived from ribosomal RNA using SortMeRNA."
    info: null
    direction: "input"
  - type: "file"
    name: "--ribo_database_manifest"
    description: "Text file containing paths to fasta files (one per line) that will\
      \ be used to create the database for SortMeRNA."
    info: null
    default:
    - "assets/rrna-db-defaults.txt"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "UMI options"
  arguments:
  - type: "boolean_true"
    name: "--with_umi"
    description: "Enable UMI-based read deduplication."
    info: null
    direction: "input"
  - type: "string"
    name: "--umitools_extract_method"
    description: "UMI pattern to use."
    info: null
    default:
    - "string"
    required: false
    choices:
    - "string"
    - "regex"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--umitools_bc_pattern"
    description: "The UMI barcode pattern to use e.g. 'NNNNNN' indicates that the\
      \ first 6 nucleotides of the read are from the UMI."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--umitools_bc_pattern2"
    description: "The UMI barcode pattern to use if the UMI is located in read 2."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--umi_discard_read"
    description: "After UMI barcode extraction discard either R1 or R2 by setting\
      \ this parameter to 1 or 2, respectively."
    info: null
    default:
    - 0
    required: false
    choices:
    - 0
    - 1
    - 2
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--umitools_umi_separator"
    description: "The character that separates the UMI in the read name. Most likely\
      \ a colon if you skipped the extraction with UMI-tools and used other software."
    info: null
    default:
    - "_"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--umitools_grouping_method"
    description: "Method to use to determine read groups by subsuming those with similar\
      \ UMIs. All methods start by identifying the reads with the same mapping position,\
      \ but treat similar yet nonidentical UMIs differently."
    info: null
    default:
    - "directional"
    required: false
    choices:
    - "unique"
    - "percentile"
    - "cluster"
    - "adjacency"
    - "directional"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--umi_dedup_stats"
    description: "Generate output stats when running \"umi_tools dedup\"."
    info: null
    direction: "input"
- name: "Alignment options"
  arguments:
  - type: "string"
    name: "--aligner"
    description: "Specifies the alignment algorithm to use - available options are\
      \ 'star_salmon', 'star_rsem' and 'hisat2'."
    info: null
    default:
    - "star_salmon"
    required: false
    choices:
    - "star_salmon"
    - "star_rsem"
    - "hisat2"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--pseudo_aligner"
    description: "Specifies the pseudo aligner to use - available options are 'salmon'.\
      \ Runs in addition to '--aligner'."
    info: null
    default:
    - "salmon"
    required: false
    choices:
    - "salmon"
    - "kallisto"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--pseudo_aligner_kmer_size"
    description: "Kmer length passed to indexing step of pseudoaligners."
    info: null
    default:
    - 31
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--bam_csi_index"
    description: "Create a CSI index for BAM files instead of the traditional BAI\
      \ index. This will be required for genomes with larger chromosome sizes."
    info: null
    direction: "input"
  - type: "string"
    name: "--extra_star_align_args"
    description: "Extra arguments to pass to STAR alignment command in addition to\
      \ defaults defined by the pipeline."
    info: null
    default:
    - "--quantMode TranscriptomeSAM --twopassMode Basic --outSAMtype BAM Unsorted\
      \ --runRNGseed 0 --outFilterMultimapNmax 20 --alignSJDBoverhangMin 1 --outSAMattributes\
      \ NH HI AS NM MD --quantTranscriptomeBan Singleend --outSAMstrandField intronMotif"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--star_ignore_sjdbgtf"
    description: "When using pre-built STAR indices, do not re-extract and use splice\
      \ junctions from the GTF file."
    info: null
    direction: "input"
  - type: "string"
    name: "--seq_platform"
    description: "Sequencing platform."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--seq_center"
    description: "Sequencing center information to be added to read group of BAM files."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--salmon_quant_libtype"
    description: "Override Salmon library type inferred based on strandedness defined\
      \ in meta object."
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--extra_salmon_quant_args"
    description: "Extra arguments to pass to salmon quant command in addition to defaults\
      \ defined by the pipeline."
    info: null
    default:
    - "-v"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_mapped_reads"
    description: "Minimum percentage of uniquely mapped reads below which samples\
      \ are removed from further processing."
    info: null
    default:
    - 5
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--stringtie_ignore_gtf"
    description: "Perform reference-guided de novo assembly of transcripts using StringTie,\
      \ i.e. don't restrict to those in GTF file."
    info: null
    direction: "input"
  - type: "string"
    name: "--extra_stringtie_args"
    description: "Extra arguments to pass to stringtie command in addition to defaults\
      \ defined by the pipeline."
    info: null
    default:
    - "-v"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--save_unaligned"
    description: "Where possible, save unaligned reads from either STAR, HISAT2 or\
      \ Salmon to the results directory."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--save_align_intermeds"
    description: "Save the intermediate BAM files from the alignment step."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--skip_alignment"
    description: "Skip all of the alignment-based processes within the pipeline."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--skip_pseudo_alignment"
    description: "Skip all of the pseudo-alignment-based processes within the pipeline."
    info: null
    direction: "input"
  - type: "string"
    name: "extra_rsem_prepare_reference_args"
    description: "Extra arguments to pass to rsem-prepare-reference command in addition\
      \ to defaults defined by the pipeline."
    info: null
    default:
    - "--star"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "extra_rsem_calculate_expression_args"
    description: "Extra arguments to pass to rsem-calculate-expression command in\
      \ addition to defaults defined by the pipeline."
    info: null
    default:
    - "--star --star-output-genome-bam --star-gzipped-read-file --estimate-rspd --seed\
      \ 1"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Process skipping options"
  arguments:
  - type: "boolean"
    name: "--skip_fastqc"
    description: "Skip FatQC step."
    info: null
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--skip_trimming"
    description: "Skip the adapter trimming step."
    info: null
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--skip_bbsplit"
    description: "Skip BBSplit for removal of non-reference genome reads."
    info: null
    direction: "input"
  - type: "boolean"
    name: "--skip_umi_extract"
    description: "Skip umi_tools extract step."
    info: null
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--skip_qc"
    description: "Skip all QC steps except for MultiQC."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--skip_markduplicates"
    description: "Skip picard MarkDuplicates step."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--skip_stringtie"
    description: "Skip StringTie."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--skip_biotype_qc"
    description: "Skip additional featureCounts process for biotype QC."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--skip_bigwig"
    description: "Skip bigWig file creation."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--skip_preseq"
    description: "Skip Preseq."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "--skip_deseq2_qc"
    description: "Skip DESeq2 PCA and heatmap plotting."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "skip_dupradar"
    description: "Skip dupRadar."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "skip_rseqc"
    description: "Skip RSeQC."
    info: null
    direction: "input"
  - type: "boolean_true"
    name: "skip_multiqc"
    description: "Skip MultiQC."
    info: null
    direction: "input"
- name: "Other process arguments"
  arguments:
  - type: "string"
    name: "--extra_fq_subsample_args"
    description: "Extra arguments to pass to fq subsample command in addition to defaults\
      \ defined by the pipeline."
    info: null
    default:
    - " --record-count 1000000 --seed 1"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--extra_picard_args"
    description: "Extra arguments to pass to picard MarkDuplicates command in addition\
      \ to defaults defined by the pipeline."
    info: null
    default:
    - " --ASSUME_SORTED true --REMOVE_DUPLICATES false --VALIDATION_STRINGENCY LENIENT\
      \ --TMP_DIR tmp"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--extra_bedtools_args"
    description: "Extra arguments to pass to bedtools genomecov command in addition\
      \ to defaults defined by the pipeline."
    info: null
    default:
    - " -split -du"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--extra_featurecounts_args"
    description: "Extra arguments to pass to featureCounts command in addition to\
      \ defaults defined by the pipeline"
    info: null
    default:
    - " -B -C"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--extra_preseq_args"
    description: "Extra arguments to pass to preseq lc_extrap command in addition\
      \ to defaults defined by the pipeline"
    info: null
    default:
    - "-verbose -seed 1 -seg_len 100000000"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--pca_header_multiqc"
    info: null
    default:
    - "assets/multiqc/deseq2_pca_header.txt"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--clustering_header_multiqc"
    info: null
    default:
    - "assets/multiqc/deseq2_clustering_header.txt"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--deseq2_vst"
    description: "Use vst transformation instead of rlog with DESeq2"
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--extra_deseq2_args"
    info: null
    default:
    - "--id_col 1 --sample_suffix '' --outprefix deseq2 --count_col 3"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--extra_deseq2_args2"
    info: null
    default:
    - "star_salmon"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--rseqc_modules"
    description: "Specify the RSeQC modules to run_wf"
    info: null
    default:
    - "bam_stat,inner_distance,infer_experiment,junction_annotation,junction_saturation,read_distribution,read_duplication"
    required: false
    choices:
    - "bam_stat"
    - "inner_distance"
    - "infer_experiment"
    - "junction_annotation"
    - "junction_saturation"
    - "read_distribution"
    - "read_duplication"
    - "tin"
    direction: "input"
    multiple: true
    multiple_sep: ","
- name: "Multiqc paramenters"
  arguments:
  - type: "file"
    name: "--multiqc_custom_config"
    info: null
    default:
    - "assets/multiqc_config.yml"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--multiqc_title"
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--multiqc_methods_description"
    info: null
    default:
    - "assets/methods_description_template.yml"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Output"
  arguments:
  - type: "file"
    name: "--output_fasta"
    info: null
    default:
    - "genome/reference_genome.fasta"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_gtf"
    info: null
    default:
    - "genome/gene_annotation.gtf"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output_transcript_fasta"
    info: null
    default:
    - "genome/transcriptome.fasta"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
