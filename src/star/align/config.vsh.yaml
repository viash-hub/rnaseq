functionality:
  name: "star_align"
  namespace: "star"
  info:
    migration_info:
      git_repo: https://github.com/nf-core/rnaseq.git
      paths: [modules/nf-core/star/align/main.nf, modules/nf-core/star/align/meta.yml]
      last_sha: 55398de6ab7577acfe9b1180016a93d7af7eb859

  description: | 
    Align reads to a reference genome using STAR
 
  arguments:
    # Input
    - name: "--paired"
      type: boolean 
      required: false
      default: false
      description: Paired fastq files or not?
    - name: "--input"
      type: file
      required: true
      multiple: true
      multiple_sep: ","
      description: Input fastq files. 
      example: sample.fastq
    - name: "--gtf"
      type: file
      description: GTF file
    - name: "--star_index"
      type: file
      description: STAR index directory.
    - name: "--star_ignore_sjdbgtf"
      type: boolean
      description: When using pre-built STAR indices do not re-extract and use splice junctions from the GTF file 
    - name: "--seq_platform"
      type: string
      description: Sequencing platform.
    - name: "--seq_center"
      type: string
      description: sequencing center.
    - name: "--extra_star_align_args"
      type: string
      default: ''
      description: Extra arguments to pass to STAR alignment command in addition to defaults defined by the pipeline.
    - name: "--versions"
      type: file
      must_exist: false
      
    # Output
    - name: "--output"
      type: file
      direction: output 
      description: Path to output directory
    - name: "--star_align_bam"
      type: file
      direction: output 
      default: $id.star_aligned.genome.bam
    - name: "--star_align_bam_transcriptome"
      type: file
      direction: output 
      default: $id.star_aligned.transcriptome.bam
    - name: "--log_final"
      type: file
      direction: output 
      default: $id.star_aligned.log.final.out
    - name: "--updated_versions"
      type: file
      default: versions.yml
      direction: output

  resources:
    - type: bash_script
      path: script.sh
  
  test_resources:
    - type: bash_script
      path: test.sh
    - path: /testData/minimal_test/input_fastq/SRR6357070_1.fastq.gz
    - path: /testData/minimal_test/input_fastq/SRR6357070_2.fastq.gz
    - path: /testData/minimal_test/reference/genes.gtf.gz
    - path: /testData/minimal_test/reference/genome.fasta
   
platforms:
  - type: docker
    image: ubuntu:22.04
    setup:
      - type: docker
        env: 
          - PACKAGES build-essential gcc g++ autoconf automake make wget zlib1g-dev unzip perl libbz2-dev liblzma-dev libcurl4-gnutls-dev libssl-dev libncurses5-dev bzip2 gawk
        run: |
          apt-get update && \
          apt-get install -y --no-install-recommends ${PACKAGES} && \
          wget --no-check-certificate https://github.com/samtools/samtools/releases/download/1.18/samtools-1.18.tar.bz2 && \
          tar -xjf samtools-1.18.tar.bz2 && \
          rm samtools-1.18.tar.bz2 && \
          cd samtools-1.18 && \
          ./configure && \
          make && \
          make install && \
          cd && \
          wget --no-check-certificate https://github.com/alexdobin/STAR/archive/refs/tags/2.7.11a.zip && \
          unzip 2.7.11a.zip && \
          cp STAR-2.7.11a/bin/Linux_x86_64_static/STAR /usr/local/bin 
          
  - type: nextflow
 