functionality:
  name: "fastqc"
  info:
    migration_info:
      git_repo: https://github.com/nf-core/rnaseq.git
      paths: [modules/nf-core/fastqc/main.nf, modules/nf-core/fastqc/meta.yml]
      last_sha: 54721c6946daf6d602d7069dc127deef9cbe6b33
  description: |
    Fastqc component, please see https://www.bioinformatics.babraham.ac.uk/projects/fastqc/. This component can take one or more files (by means of shell globbing) or a complete directory.
  
  arguments:
    - name: "--paired"
      type: boolean 
      required: false
      default: false
      description: Paired fastq files or not?
    - name: "--input"
      alternatives: [ "-i" ]
      type: file
      required: true
      multiple: true
      multiple_sep: ","
      description: Input fastq files, either one or two (paired)
      example: sample.fastq
    - name: "--output"
      alternatives: [ "-o" ]
      type: file
      direction: output
      description: Output directory to write reports to.
      example: qc/

  resources:
    - type: bash_script
      path: script.sh
  test_resources:
    - type: bash_script
      path: test.sh

platforms:
  - type: docker
    image: ubuntu:22.04
    setup:
      - type: apt
        packages: [ fastqc ]
  - type: nextflow
