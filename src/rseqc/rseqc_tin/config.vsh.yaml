functionality:
  name: "rseqc_tin"
  namespace: "rseqc"
  info:
    migration_info:
      git_repo: https://github.com/nf-core/rnaseq.git
      paths: [modules/nf-core/rseqc/tin/main.nf]
      last_sha: 
  description: |
    Calculte TIN (transcript integrity number) from RNA-seq reads

  arguments:
    - name: "--bam_input"
      type: file 
      required: true
      description: bam file to calculate statistics of
 
    - name: "--refgene"
      type: file 
      required: true
      description: BED file containing the reference gene model

    - name: "--output"
      type: file
      direction: output
      required: true
      description: directory for output of bam statistics report

  resources:
    - type: bash_script
      path: script.sh
  test_resources:
    - type: bash_script
      path: test.sh
   
platforms:
  - type: docker
    image: ubuntu:22.04
    setup:   
      - type: "apt"
        packages: [python3-pip, r-base]
      - type: docker
        run: | 
          pip3 install RSeQC
  - type: nextflow