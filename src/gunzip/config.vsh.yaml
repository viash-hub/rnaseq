functionality:
  name: "gunzip"
  description: |
    Compress or decompress a file or list of files.

  arguments:
    - name: "--input"
      type: file 
      required: true
      description: Path of file to be decompressed
    
    # - name: "--output"
    #   type: file
    #   direction: output
    #   required: true
    #   description: Decompressed file.

  resources:
    - type: bash_script
      path: script.sh
  test_resources:
    - type: bash_script
      path: test.sh
   
platforms:
  - type: docker
    image: ubuntu:22.04
    setup:
      - type: apt
        packages: [ gzip ]
  - type: nextflow
