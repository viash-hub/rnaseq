functionality:
  name: "samtools_index"
  namespace: "samtools"
  info:
    migration_info:
      git_repo: https://github.com/nf-core/rnaseq.git
      paths: [modules/nf-core/samtools/index/main.nf, modules/nf-core/samtools/index/meta.yml]
      last_sha: 54721c6946daf6d602d7069dc127deef9cbe6b33

  description: |
    Index BAM file.
  
  arguments:
    # Inputs
    - name: "--input"
      type: file
      description: BAM input file.
    - name: "--bam_csi_index"
      type: boolean
      description: Create a CSI index for BAM files instead of the traditional BAI index. This will be required for genomes with larger chromosome sizes.
    - name: "--versions"
      type: file
      must_exist: false
      
    
    # Output
    - name: "--output_bai"
      type: file
      description: BAM index
      direction: output
      default: $id.$key.bam.bai
    - name: "--output_csi"
      type: file
      description: CSI index
      direction: output
      default: $id.$key.bam.csi
    - name: "--updated_versions"
      type: file
      default: versions.yml
      direction: output

  resources:
    - type: bash_script
      path: script.sh
  
  test_resources:
    - type: bash_script
      path: test.sh
    - path: /testData/minimal_test/mapt.NA12156.altex.bam

platforms:
  - type: nextflow
  - type: docker
    image: ubuntu:22.04
    setup:
      - type: docker
        env: 
          - PACKAGES build-essential gcc g++ autoconf automake make wget zlib1g-dev unzip autoconf make gcc perl libbz2-dev liblzma-dev libcurl4-gnutls-dev libssl-dev libncurses5-dev bzip2 gawk
        run: |
          apt-get update && \
          apt-get install -y --no-install-recommends ${PACKAGES} && \
          wget --no-check-certificate https://github.com/samtools/samtools/releases/download/1.18/samtools-1.18.tar.bz2 && \
          tar -xjf samtools-1.18.tar.bz2 && \
          rm samtools-1.18.tar.bz2 && \
          cd samtools-1.18 && \
          ./configure && \
          make && \
          make install && \
          cd
  - type: nextflow
  