functionality:
  name: "samtools_stats"
  namespace: "samtools"
  info:
    migration_info:
      git_repo: https://github.com/nf-core/rnaseq.git
      paths: [modules/nf-core/samtools/stats/main.nf, modules/nf-core/samtools/stats/meta.yml]
      last_sha: 55398de6ab7577acfe9b1180016a93d7af7eb859

  description: |
    Produces comprehensive statistics from BAM file.
  arguments:
    # Inputs
    - name: "--input"
      type: file
      description: BAM and indexed BAM input files.
    - name: "--fasta"
      type: file
      description: Reference file the CRAM was created with (optional).
    - name: "--output"
      type: file 
      description: File containing samtools stats output.
      direction: output

  resources:
    - type: bash_script
      path: script.sh
  test_resources:
    - type: bash_script
      path: test.sh
platforms:
  - type: nextflow
  - type: docker
    image: ubuntu:22.04
    setup:
      - type: docker
        env: 
          - PACKAGES build-essential gcc g++ autoconf automake make wget zlib1g-dev unzip autoconf make gcc perl libbz2-dev liblzma-dev libcurl4-gnutls-dev libssl-dev libncurses5-dev bzip2 gawk
        run: |
          apt-get update && \
          apt-get install -y --no-install-recommends ${PACKAGES} && \
          wget --no-check-certificate https://github.com/samtools/samtools/releases/download/1.18/samtools-1.18.tar.bz2 && \
          tar -xjf samtools-1.18.tar.bz2 && \
          rm samtools-1.18.tar.bz2 && \
          cd samtools-1.18 && \
          ./configure && \
          make && \
          make install && \
          cd
  - type: nextflow
  