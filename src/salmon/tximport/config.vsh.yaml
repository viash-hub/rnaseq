functionality:
  name: "salmon_tximport"
  namespace: "salmon"
  info:
    migration_info:
      git_repo: https://github.com/nf-core/rnaseq.git
      paths: [modules/local/salmon_tximport.nf]
      last_sha: 0a1bdcfbb498987643b74e9fccab85ccd9f2a17d
  description: Get dataframe linking transcript ID, gene ID, and gene name

  arguments: 
    - name: "--salmon_quant_results"
      type: file
      multiple: true
      multiple_sep: ","
    - name: "--tx2gene_tsv"
      type: file
    - name: "--versions"
      type: file
      must_exist: false
      
    
    # Output
    - name: "--tpm_gene"
      type: file
      direction: output
      default: salmon.merged.gene_tpm.tsv
    - name: "--counts_gene"
      type: file
      direction: output
      default: salmon.merged.gene_counts.tsv
    - name: "--counts_gene_length_scaled"
      type: file
      direction: output
      default: salmon.merged.gene_counts_length_scaled.tsv
    - name: "--counts_gene_scaled"
      type: file
      direction: output
      default: salmon.merged.gene_counts_scaled.tsv
    - name: "--tpm_transcript"
      type: file
      direction: output
      default: salmon.merged.transcript_tpm.tsv
    - name: "--counts_transcript"
      type: file
      direction: output
      default: salmon.merged.transcript_counts.tsv
    - name: "--updated_versions"
      type: file
      default: versions.yml
      direction: output
  
  resources:
    - type: bash_script
      path: script.sh
    # copied from https://github.com/nf-core/rnaseq/blob/3.12.0/bin/salmon_tximport.r
    - path: salmon_tximport.r
   
platforms:
  - type: docker
    image: ubuntu:22.04
    setup:
      - type: apt
        packages: [ r-base, libcurl4-openssl-dev, libssl-dev, libxml2-dev ]
      - type: r      
        bioc: [ SummarizedExperiment, tximport, tximeta ]
        cran: [ jsonlite ]
  - type: nextflow