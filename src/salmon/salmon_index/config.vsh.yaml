name: salmon_index
namespace: salmon
info:
  migration_info:
    git_repo: https://github.com/nf-core/rnaseq.git
    paths: [modules/nf-core/salmon/index/main.nf, modules/nf-core/salmon/index/meta.yml]
    last_sha: 54721c6946daf6d602d7069dc127deef9cbe6b33
description: | 
  Create Salmon index.

argument_groups:
- name: "Input"
  arguments: 
  - name: "--genome_fasta"
    type: file
  - name: "--transcriptome_fasta"
    type: file
  - name: "--pseudo_aligner_kmer_size"
    type: integer
    description: Kmer length passed to indexing step of pseudoaligners.
  - name: "--gencode"
    type: boolean
    description: Specify if the GTF annotation is in GENCODE format.
  - name: "--versions"
    type: file
    must_exist: false
    
- name: "Output"
  arguments: 
  - name: "--salmon_index"
    type: file
    direction: output
    default: Salmon_index
  - name: "--updated_versions"
    type: file
    default: versions.yml
    direction: output

resources:
  - type: bash_script
    path: script.sh

test_resources:
  - type: bash_script
    path: test.sh
  - path: /testData/minimal_test/reference/genome.fasta
  - path: /testData/minimal_test/reference/transcriptome.fasta

engines:
- type: docker
  image: ubuntu:18.04
  setup:
    - type: docker
      env: 
        - SALMON_VERSION 1.10.1
        - TZ Europe/Brussels
        - PACKAGES git gcc make g++ libboost-all-dev liblzma-dev libbz2-dev ca-certificates zlib1g-dev libcurl4-openssl-dev curl unzip autoconf apt-transport-https ca-certificates gnupg software-properties-common wget tar 
      run: |
        ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone && \
        apt-get update && \
        apt remove -y libcurl4 && \
        apt-get install -y --no-install-recommends ${PACKAGES} && \
        apt-get clean && \
        wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | apt-key add - && \
        apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main' && \
        apt-get update && \
        apt-key --keyring /etc/apt/trusted.gpg del C1F34CDD40CD72DA && \
        apt-get install kitware-archive-keyring && \
        apt-get install -y cmake && \
        wget http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1-1ubuntu2.1~18.04.23_amd64.deb && \
        dpkg -i libssl1.1_1.1.1-1ubuntu2.1~18.04.23_amd64.deb && \
        curl -k -L https://github.com/COMBINE-lab/salmon/archive/v${SALMON_VERSION}.tar.gz -o salmon-v${SALMON_VERSION}.tar.gz && \
        tar xzf salmon-v${SALMON_VERSION}.tar.gz && \
        cd salmon-${SALMON_VERSION} && \
        mkdir build && \
        cd build && \
        cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local/salmon_tmp && make && make install && \
        cd && apt-get update && \
        apt-get install -y --no-install-recommends libhwloc5 && \
        rm -rf /var/lib/apt/lists/* && \
        cp /usr/local/salmon_tmp/bin/salmon /usr/local/bin && \
        cp -r /usr/local/salmon_tmp/lib/* /usr/local/lib && \
        rm -r /usr/local/salmon_tmp
runners: 
- type: executable
- type: nextflow  
